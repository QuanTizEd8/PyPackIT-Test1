description: Request backward-compatible improvements and new functionalities in PyPackIT-Test1-TestSuite's
  API.
body:
- type: markdown
  attributes:
    value: "<p align=\"justify\">\n  Thank you for providing feedback on PyPackIT
      Test1;\n  we greatly appreciate your contribution!\n  Before submitting a ticket,\n\
      \  please take a moment to review and accept our terms and conditions.\n</p>"
- type: markdown
  attributes:
    value: "<br>\n\n## ü§ù‚ÄÇTerms and Conditions\n"
- type: markdown
  attributes:
    value: "### ‚õî‚ÄÇChoosing the Right Form\n\n<p align=\"justify\">\n  Please note
      that this form is specifically for requesting a <b>backward-compatible improvement</b>
      or <b>new functionality</b> in PyPackIT-Test1-TestSuite's API, i.e. a non-breaking
      change (that is not a bug fix) in PyPackIT-Test1-TestSuite's Python application
      programming interface.,\n  For other types of issues and requests, select the
      appropriate form\n  from the <a href=\"https://github.com/AAriam/PyPackIT-Test1/issues/new/choose\"\
      >issue template chooser</a>.\n  If you are unsure about which form to choose
      or have another inquiry,\n  please open a discussion in our <a href=\"https://github.com/AAriam/PyPackIT-Test1/discussions\"\
      >discussion forum</a>.\n</p>\n"
- type: markdown
  attributes:
    value: "### ‚ö†Ô∏è‚ÄÇVerifying the Request\n\n<p align=\"justify\">\n  Before submitting
      a report, please make sure that you are following our\n  <a href=\"https://AAriam.github.io/PyPackIT-Test1/contribute\"\
      >Feature Request Guidelines</a> to verify that:\n</p>\n\n- <p align=\"justify\"\
      >Your request is for a backward-compatible change, and not a breaking change
      or a bug fix.</p>\n- <p align=\"justify\">The request is not implemented in
      the latest version of the release, and has not yet been filed.</p>\n"
- type: markdown
  attributes:
    value: "### ‚ÑπÔ∏è‚ÄÇChoosing the Right Title\n\n<p align=\"justify\">Please write a
      concise and descriptive title and\nuse relevant keywords to help others find
      the issue.</p>\n"
- type: markdown
  attributes:
    value: '### ‚úÖ‚ÄÇAgreements'
- type: checkboxes
  id: terms
  attributes:
    label: 'To submit an issue, please agree to the following terms and conditions:'
    options:
    - label: "I confirm that I am following PyPackIT Test1's [Contribution Guidelines](https://AAriam.github.io/PyPackIT-Test1/contribute).<!--
        ISSUE-ID: test_api_feat -->"
      required: true
    - label: I agree to follow PyPackIT Test1's [Code of Conduct](https://github.com/AAriam/PyPackIT-Test1/blob/main/CODE_OF_CONDUCT.md).
      required: true
- type: markdown
  attributes:
    value: '### üßë‚ÄçüíªÔ∏è‚ÄÇCollaboration'
- type: checkboxes
  id: collab
  attributes:
    label: "Thank you again for filling out this ticket.\nIf you are willing to collaborate
      on its implementation,\nplease select the option below.\n"
    options:
    - label: I am willing to collaborate on this issue and submit a pull request.
      required: false
- type: markdown
  attributes:
    value: "<br>\n\n## ‚ú®‚ÄÇFeature Request\n"
- type: dropdown
  id: version
  attributes:
    label: Version
    description: "Please select all relevant PyPackIT Test1 versions.\n"
    multiple: true
    options:
    - 0.0.9
    default: 0
  validations:
    required: true
- type: dropdown
  id: entrypoint
  attributes:
    label: API Entry Point
    description: Please select the relevant API entry point.
    multiple: false
    options:
    - pypackit_test1_testsuite
    default: 0
  validations:
    required: true
- type: input
  id: endpoint
  attributes:
    label: Fully Qualified Name
    description: Please provide the fully qualified name (minus the entry point) of
      the relevant API endpoint. For example, for a method at `pypackit_test1_testsuite.module_name.ClassName.method_name`
      in the entry point `pypackit_test1_testsuite`, you should write `module_name.ClassName.method_name`.
    placeholder: module_name.ClassName.method_name
  validations:
    required: true
- type: textarea
  id: summary
  attributes:
    label: Summary
    description: Please provide a summary of the issue.
  validations:
    required: true
- type: textarea
  id: proposal
  attributes:
    label: Proposal
    description: Please describe your proposal in detail.
  validations:
    required: true
